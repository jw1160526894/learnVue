<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="js/vue.js"></script>
  </head>

  <body>
    <div id="app">
      <input type="text" v-model="msg" />
      <h2>{{msg}}</h2>

      <!--单选按钮 注意单选按钮都使用v-model了可以不写name属性-->
      <label for="male">
        男：
        <input type="radio" id="male" name="sex" value="男" v-model="sex" />
      </label>
      <label for="formale">
        女：
        <input type="radio" id="formale" name="sex" value="女" v-model="sex" />
      </label>
      <h2>{{sex}}</h2>

      <!--checkbox复选框两种使用方式-->
      <!--1.当做单选按钮使用-->
      <label for="agree">
        是否同意：
        <input type="checkbox" id="agree" v-model="isAgree" />
      </label>
      <h2>{{isAgree}}</h2>

      <!--2.当做多选-->
      <input
        type="checkbox"
        name="ball"
        v-model="myball"
        value="basketball"
      />篮球
      <input
        type="checkbox"
        name="ball"
        v-model="myball"
        value="football"
      />足球
      <input
        type="checkbox"
        name="ball"
        v-model="myball"
        value="pingpang"
      />乒乓球
      <h2>{{myball}}</h2>
    </div>
    <script>
      const app = new Vue({
        el: '#app',
        data: {
          msg: 'hello',
          sex: '女',
          isAgree: true,
          myball: []
        }
      })
    </script>
  </body>
</html>
