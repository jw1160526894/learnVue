<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!--3.使用组件-->
    <mycpt></mycpt>

  </div>
  <script>
    // 组件的使用步骤：
    // 1.创建组件构造器对象
    // 2.注册组件
    // 3.使用组件

    // 1.创建组件构造器对象
    const componentConstructor = Vue.extend({
      template: `
      <div>
        <div>我是头部</div>
        <div>我是内容</div>
      </div>  
      `
    })
    //2.注册组件(全局注册，可以在多个vue实例中使用)
    //Vue.component('mycpt', componentConstructor);

    const app = new Vue({
      el: "#app",
      data: {

      },
      //2.局部组件 (局部注册组件)
      components: {
        mycpt: componentConstructor
      }
    })
  </script>
</body>

</html>
