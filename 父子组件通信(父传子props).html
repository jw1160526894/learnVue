<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!--父组件-->
  <div id="app">

    <!--子组件-->
    <cpt :cmessage="message" :cmovies="movies"></cpt>
  </div>

  <template id="cpt">
    <div>
      <h2>{{cmessage}}</h2>
      <ul>
        <li v-for="movie in cmovies">{{movie}}</li>
      </ul>
    </div>
  </template>
  <script src='js/vue.js'></script>
  <script>
    const cpt = {
      template: '#cpt',
      // props:["cmessage","cmovies"]
      props: {
        cmessage: {
          type: String,
          default: ''
        },
        cmovies: {
          type: Array,
          default () {
            return []
          }
        }
      }
    }
    const app = new Vue({
      el: "#app",
      data: {
        message: "hello",
        movies: ["海贼王", "火影忍者", "柯南"]
      },
      components: {
        cpt
      }
    })
  </script>
</body>

</html>
